<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Liste de naissance</title>
  <link rel="stylesheet" href="liste-naissance.css">
</head>
<body>
	<main>
		<header>
			<div id="containertitreheader">
				<a href="liste-naissance.html"><img src="photos/imgheader.png"></a>
			</div>
		</header>
		<div id="containermid2">
			<div id="titreformulaire">
				<h2 id="formulairetitre">Ajouter un objet</h2>
			</div>
			<form id="containerformulaire">

				<div id="nomformulaire">
				    <label for="name">Nom de l'objet:</label><br />
    				<input type="text" autofocus required />
				</div>
				<div id="imageformulaire">
					<label for="img">Lien vers miniature:</label><br />
					<input type="url" required />
				</div>
				<div id="descriptionformulaire">
			       <label for="description">Description:</label><br />
			       <textarea name="description" id="description" required></textarea>
				</div>
				<div id="categorieformulaire">
			       <label for="categorie">Quelle est la catégorie de l'objet</label><br />
			       <select name="categorie" id="categorie">
			           <option value="alimentation">Alimentation</option>
			           <option value="vetements">Vêtements</option>
			           <option value="toilette">Toilette</option>
			           <option value="chambre">Chambre</option>
			       </select>
       			</div>
				<div id="urgenceformulaire">
					<label for="urgence">Urgence:</label><br />
				    <input type="radio" name="urgence" checked />
				    <label for="normal" id="normal">Normal</label>
				    <input type="radio" name="urgence"/>
				    <label for="urgent" id="urgent" >Urgent</label>
				</div>
				<div id="formulairelien">
					<label for="img">Lien vers l'article:</label><br />
					<input type="url" required />
				</div>
				<div id="boutonenvoyer">
					<input type="submit" value="Envoyer" />
				</div>
			</form>
		</div>
		<footer>
			3
		</footer>
	</main>
</body>
</html>
